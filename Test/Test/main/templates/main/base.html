<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4"><ya-tr-span data-index="0-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Pricing example" data-translation="" data-ch="0" data-type="trSpan">{% block infoHTML %}{% endblock %}</ya-tr-span></span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'Home' %}"><ya-tr-span data-index="1-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Features" data-translation="" data-ch="0" data-type="trSpan">Index</ya-tr-span></a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'info'%}"><ya-tr-span data-index="2-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Enterprise" data-translation="" data-ch="0" data-type="trSpan">Info</ya-tr-span></a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'Create' %}"><ya-tr-span data-index="3-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Support" data-translation="" data-ch="0" data-type="trSpan">Create</ya-tr-span></a>
<!--        <a class="py-2 text-dark text-decoration-none" href="#"><ya-tr-span data-index="4-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Pricing" data-translation="Цены" data-ch="0" data-type="trSpan">Pricing</ya-tr-span></a>-->
      </nav>
    </div>
{% block content %}{% endblock %}
</body>
</html>
